<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Haroon Jewellery Gold Rates</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <!-- Logo -->
    <img src="logo.png" alt="Haroon Jewellery Logo" class="logo">

    <!-- Name -->
    <h1 class="brand">Haroon Jewellery</h1>
    <h1 class="brand arabic">مجوهرات هارون</h1>

    <!-- Gold Table -->
    <div class="grid">
      <div class="box"><span>24K</span><strong id="k24">--</strong></div>
      <div class="box"><span>22K</span><strong id="k22">--</strong></div>
      <div class="box"><span>21K</span><strong id="k21">--</strong></div>
      <div class="box"><span>18K</span><strong id="k18">--</strong></div>
    </div>

<div class="extras">
  <div>Ounce (USD): <strong id="ounce">--</strong></div>
  <div>10 Tola (OMR): <strong id="tola">--</strong></div>
</div>

    <!-- Note -->
    <p class="note">
      ملاحظة: أسعار الذهب قابلة للتغيير باستمرار – آخر تحديث
      <span id="time"></span>
    </p>

    <!-- Social -->
    <div class="social">
      <a href="https://instagram.com/haroon_jewellery" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png">
      </a>
      <a href="https://wa.me/96890198544" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
      </a>
    </div>

  </div>

  <script src="script.js"></script>
